name: 爬取FFXIV宇宙探索数据
on:
  schedule:
    - cron: '*/30 * * * *'  # 每30分钟执行一次
  workflow_dispatch:  # 允许手动触发

jobs:
  crawl:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: 检出代码
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true
          ref: main

      - name: 设置 Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: 安装 Python 依赖
        run: |
          pip install -U pip
          pip install aiohttp beautifulsoup4 lxml

      # 只删除旧变化日志，保留历史快照
      - name: 清理旧变化日志（防止重复对比）
        run: |
          find data/history -name "*-changes.json" -delete || true

      - name: 执行爬取脚本（Python）
        run: python scripts/crawl.py

      - name: 一次性提交所有更新（历史+public）
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add data/history/ public/
          git diff --cached --quiet || (git commit -m "auto: update data & public" && git push origin main --force-with-lease)
