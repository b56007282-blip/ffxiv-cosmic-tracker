name: 爬取FFXIV宇宙探索数据
on:
  schedule:
    - cron: '*/30 * * * *'  # 每30分钟执行一次
  workflow_dispatch:  # 允许手动触发

jobs:
  crawl:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: 检出代码
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true
          ref: main

      - name: 设置Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: 安装依赖
        run: |
          mkdir -p scripts
          npm init -y --prefix scripts
          npm install axios cheerio moment --prefix scripts

      # ① 清空旧历史（保留目录）
      - name: 清空旧历史快照（防止反复对比旧数据）
        run: |
          rm -f data/history/*.json
          touch data/history/.gitkeep

      # ② 删除旧变化日志
      - name: 清理旧变化日志（防止重复对比）
        run: |
          find data/history -name "*.changes.json" -delete || true

      - name: 执行爬取脚本
        run: node ./scripts/crawl.js

      - name: 一次性提交所有更新（历史+public）
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add data/history/ public/data.json
          git diff --cached --quiet || (git commit -m "auto: clean slate & fresh snapshot" && git push origin main --force-with-lease)
