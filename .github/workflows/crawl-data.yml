name: 爬取FFXIV宇宙探索数据
on:
  schedule:
    - cron: '*/30 * * * *'  # 每30分钟执行一次
  workflow_dispatch:  # 允许手动触发

jobs:
  crawl:
    runs-on: ubuntu-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v4
      
      - name: 设置Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: 安装依赖
        run: |
          # 确保scripts目录存在
          if [ ! -d "scripts" ]; then
            mkdir -p scripts
          fi
          cd scripts
          npm init -y
          npm install axios cheerio moment
      
      - name: 执行爬取脚本
        run: |
          node ./scripts/crawl.js  # 使用绝对路径避免目录问题
      
      - name: 提交数据更新
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          
          # 确保数据目录存在（首次运行时）
          if [ ! -d "data/history" ]; then
            mkdir -p data/history
            # 创建初始空文件，确保目录能被Git跟踪
            touch data/history/.gitkeep
            git add data/history/.gitkeep
          fi
          
          # 添加所有JSON数据文件（支持嵌套目录）
          git add data/history/**/*.json || true
          
          # 检查是否有更改
          if git diff --cached --quiet; then
            echo "无数据更新，不提交"
          else
            git commit -m "自动更新数据: $(date +'%Y-%m-%d %H:%M:%S')"
            git push
          fi
