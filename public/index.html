<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>FF14 å®‡å®™æ¢ç´¢è¿›åº¦</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <!-- 1. å¼•å…¥ Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>

  <!-- 2. ä½ çš„æ ·å¼ä¿æŒä¸åŠ¨ -->
  <style>
    body{font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,"Noto Sans",sans-serif;margin:0;padding:0;background:#f5f5f5;color:#333}
    h1{text-align:center;margin:16px 0}
    .bar{height:18px;background:#e0e0e0;border-radius:4px;overflow:hidden}
    .bar-inner{height:100%;background:linear-gradient(90deg,#4caf50 0%,#8bc34a 100%);transition:width .3s}
    table{width:96%;margin:0 auto;border-collapse:collapse;background:#fff;box-shadow:0 2px 4px rgba(0,0,0,.1)}
    th,td{padding:8px 12px;text-align:left;font-size:14px}
    th{background:#fafafa;cursor:pointer;user-select:none}
    tr:nth-child(even){background:#fafafa}
    input[type=search]{width:96%;max-width:480px;margin:0 auto 12px;display:block;padding:8px 12px;font-size:14px;border:1px solid #bbb;border-radius:4px}
  </style>
</head>
<body>
<h1>FF14 å®‡å®™æ¢ç´¢è¿›åº¦</h1>
<input id="search" type="search" placeholder="ğŸ” æœç´¢æœåŠ¡å™¨ / å¤§åŒº / æ•°æ®ä¸­å¿ƒ">

<table id="table">
  <thead>
    <tr>
      <th data-key="region">å¤§åŒº</th>
      <th data-key="dc">æ•°æ®ä¸­å¿ƒ</th>
      <th data-key="server">æœåŠ¡å™¨</th>
      <th data-key="progress">è¿›åº¦</th>
      <th data-key="level">ç­‰çº§</th>
      <th data-key="lastUpdate">æ›´æ–°æ—¶é—´</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script>
/* ========== é…ç½® ========== */
const DATA_URL = 'data.json';          // åŒç›®å½• JSON
const REFRESH  = 5 * 60 * 1000;        // è‡ªåŠ¨åˆ·æ–° 5 min
/* ========================== */

let raw = [], sortKey = 'progress', asc = false;

/* åˆæ¬¡åŠ è½½ + å®šæ—¶åˆ·æ–° */
fetchData();
setInterval(fetchData, REFRESH);

async function fetchData(){
  try{
    const res = await fetch(DATA_URL);
    raw = await res.json();
    render();
  }catch(e){ console.error(e); }
}

/* æ¸²æŸ“è¡¨æ ¼ */
function render(){
  const kw = document.getElementById('search').value.trim().toLowerCase();
  const tbody = document.querySelector('#table tbody');
  tbody.innerHTML = '';

  /* ç­›é€‰ + æ’åº */
  const list = raw
    .filter(it => !kw || `${it.region}${it.dc||''}${it.server}`.toLowerCase().includes(kw))
    .sort((a,b)=>{
      const va = a[sortKey], vb = b[sortKey];
      return (asc ? va > vb : va < vb) ? -1 : 1;
    });

  list.forEach(it=>{
    const tr = document.createElement('tr');
    tr.innerHTML = `
      <td>${it.region}</td>
      <td>${it.dc||'-'}</td>
      <td>${it.server}</td>
      <td>
        <div class="bar" title="${it.progress}%">
          <div class="bar-inner" style="width:${it.progress}%"></div>
        </div>
        <span>${it.progress}%</span>
      </td>
      <td>${it.level}</td>
      <td>${it.lastUpdate}</td>`;
    tbody.appendChild(tr);
  });
}

/* æœç´¢æ¡†å®æ—¶ç­›é€‰ */
document.getElementById('search').addEventListener('input', render);

/* è¡¨å¤´ç‚¹å‡»æ’åº */
document.querySelectorAll('th[data-key]').forEach(th=>{
  th.addEventListener('click',()=>{
    const k = th.dataset.key;
    if(sortKey === k) asc = !asc;
    else { sortKey = k; asc = false; }
    render();
  });
});
</script>
  <!-- ä¸‰çº§ä¸‹æ‹‰ç­›é€‰ -->
<div style="width:96%;max-width:480px;margin:12px auto;display:flex;gap:8px">
  <select id="selRegion"><option value="">å…¨éƒ¨å¤§åŒº</option></select>
  <select id="selDC"><option value="">å…¨éƒ¨æ•°æ®ä¸­å¿ƒ</option></select>
  <select id="selServer"><option value="">å…¨éƒ¨æœåŠ¡å™¨</option></select>
</div>

<script>
/* ============== ä¸‰çº§ä¸‹æ‹‰åˆå§‹åŒ– ============== */
const selR = document.getElementById('selRegion');
const selD = document.getElementById('selDC');
const selS = document.getElementById('selServer');

let regionSet = new Set(), dcSet = new Set(), serverSet = new Set();

function initSelect() {
  regionSet.clear(); dcSet.clear(); serverSet.clear();
  raw.forEach(it => {
    regionSet.add(it.region);
    if (it.dc) dcSet.add(it.dc);
    serverSet.add(it.server);
  });
  // å¡«å……å¤§åŒº
  selR.innerHTML = '<option value="">å…¨éƒ¨å¤§åŒº</option>';
  [...regionSet].sort().forEach(r => selR.innerHTML += `<option value="${r}">${r}</option>`);
  // å¡«å……æ•°æ®ä¸­å¿ƒ
  selD.innerHTML = '<option value="">å…¨éƒ¨æ•°æ®ä¸­å¿ƒ</option>';
  [...dcSet].sort().forEach(d => selD.innerHTML += `<option value="${d}">${d}</option>`);
  // å¡«å……æœåŠ¡å™¨
  selS.innerHTML = '<option value="">å…¨éƒ¨æœåŠ¡å™¨</option>';
  [...serverSet].sort().forEach(s => selS.innerHTML += `<option value="${s}">${s}</option>`);
}

/* ============== å®æ—¶ç­›é€‰ ============== */
function filterTable() {
  const r = selR.value, d = selD.value, s = selS.value;
  const kw = document.getElementById('search').value.trim().toLowerCase();
  const tbody = document.querySelector('#table tbody');
  tbody.innerHTML = '';

  const list = raw
    .filter(it =>
      (!r || it.region === r) &&
      (!d || (it.dc || '') === d) &&
      (!s || it.server === s) &&
      (!kw || `${it.region}${it.dc||''}${it.server}`.toLowerCase().includes(kw))
    )
    .sort((a, b) => (asc ? a[sortKey] > b[sortKey] : a[sortKey] < b[sortKey]) ? -1 : 1);

  list.forEach(it => {
    const tr = document.createElement('tr');
    tr.innerHTML = `
      <td>${it.region}</td>
      <td>${it.dc||'-'}</td>
      <td>${it.server}</td>
      <td>
        <div class="bar" title="${it.progress}%">
          <div class="bar-inner" style="width:${it.progress}%"></div>
        </div>
        <span>${it.progress}%</span>
      </td>
      <td>${it.level}</td>
      <td>${it.lastUpdate}</td>`;
    tbody.appendChild(tr);
  });
}

/* ============== äº‹ä»¶ç»‘å®š ============== */
selR.addEventListener('change', filterTable);
selD.addEventListener('change', filterTable);
selS.addEventListener('change', filterTable);
document.getElementById('search').addEventListener('input', filterTable);
document.querySelectorAll('th[data-key]').forEach(th => {
  th.addEventListener('click', () => {
    const k = th.dataset.key;
    if (sortKey === k) asc = !asc;
    else { sortKey = k; asc = false; }
    filterTable();
  });
});

/* ============== é¦–æ¬¡æ¸²æŸ“ ============== */
fetchData().then(() => {
  initSelect();
  filterTable();
});
</script>
</body>
</html>
